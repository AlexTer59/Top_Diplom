{% extends 'public_base.html' %}
{% load static %}

{% block styles %}<link rel="stylesheet" href="{% static 'css/login.css' %}">{% endblock styles %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<section class="login-section py-5">
    <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 50vh;">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Вход в систему</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Нет аккаунта? <a href="#">Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
